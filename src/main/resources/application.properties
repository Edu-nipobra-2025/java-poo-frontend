# Configuracoes basicas para a aplicacao front-end Swing
# Define a codificacao padrao para UTF-8, garantindo que o Maven nao falhe
spring.mandatory-file-encoding=UTF-8

# Configuracoes da Aplicacao
spring.application.name=pdvpostocombustivel
server.port=8080

# --- Configuracao de Banco de Dados PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/pdv_posto
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuracao JPA/Hibernate ---
# ddl-auto=update: Atualiza o esquema do banco de dados automaticamente. Use 'validate' ou 'none' em producao.
spring.jpa.hibernate.ddl-auto=update
# open-in-view=false: Melhora a performance ao desabilitar a sessao aberta para a camada de visualizacao.
spring.jpa.open-in-view=false
# show-sql e format_sql: Usados para logar as queries SQL no console.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Timezone padrao do banco
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Inicializacao de Dados (schema.sql e data.sql) ---
# mode=always: Sempre executa scripts de inicializacao ao iniciar (se existirem).
spring.sql.init.mode=always
# platform=postgres: Especifica o dialeto para scripts de inicializacao.
spring.sql.init.platform=postgres
